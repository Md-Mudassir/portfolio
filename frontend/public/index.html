  <style>
    .full-page-loader {
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
    }

    .full-page-loader > img {
      animation: 2.2s infinite heartbeat;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.3);
      }
      50% {
        transform: scale(1);
      }
      75% {
        transform: scale(1.3);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
